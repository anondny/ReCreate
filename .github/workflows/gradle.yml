name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5  
    - run: chmod +x gradlew
    - name: Replace GitHub Package credentials
      run: |
        sed -i "s|\[Your username here\]|${GITHUB_ACTOR}|g" repositories.gradle
        sed -i "s|\[Your access token here\]|${GITHUB_TOKEN}|g" repositories.gradle
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build with Gradle
      run: ./gradlew build -x checkstyleMain -x checkstyleTest
